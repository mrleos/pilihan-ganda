<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Kuis Anak</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #c9ffbf);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
            animation: wobble 1s;
            border: 8px solid #FFC107;
        }

        h1 {
            color: #FF4081;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-size: 2.5em;
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 25px;
            background: #E3F2FD;
            padding: 15px;
            border-radius: 15px;
            border: 3px dashed #2196F3;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            background-color: #E8F5E9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-weight: bold;
            color: #1B5E20;
            border: 2px solid #4CAF50;
        }

        .options button:hover {
            background-color: #FFEB3B;
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .options button:active {
            transform: scale(0.98);
        }

        .next-btn {
            background-color: #FF9800;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .next-btn:hover {
            background-color: #F57C00;
            transform: scale(1.05);
        }

        .next-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            animation: none;
        }

        .hidden {
            display: none;
        }

        .winner-img {
            max-width: 180px;
            margin: 20px auto;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px gold);
        }

        .stars {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .star {
            font-size: 2em;
            color: gold;
            margin: 0 5px;
            animation: twinkle 1.5s infinite alternate;
        }

        /* Karakter kartun */
        .character {
            position: absolute;
            width: 120px;
            height: 120px;
            z-index: 1;
        }

        .character.left {
            left: 5%;
            bottom: 10%;
            animation: float 3s ease-in-out infinite;
        }

        .character.right {
            right: 5%;
            bottom: 10%;
            animation: float 3s ease-in-out infinite 1.5s;
        }

        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 20px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #FF9800;
        }

        .progress-bar {
            width: 10%;
            height: 20px;
            background: linear-gradient(90deg, #FF9800, #FFEB3B);
            text-align: center;
            line-height: 20px;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease-in-out;
        }

        /* Animasi untuk jawaban benar/salah */
        @keyframes correct {
            0% { background-color: #E8F5E9; }
            50% { background-color: #4CAF50; }
            100% { background-color: #E8F5E9; }
        }

        @keyframes incorrect {
            0% { background-color: #E8F5E9; }
            50% { background-color: #F44336; }
            100% { background-color: #E8F5E9; }
        }

        @keyframes wobble {
            0% { transform: translateX(0); }
            15% { transform: translateX(-15px) rotate(-5deg); }
            30% { transform: translateX(10px) rotate(3deg); }
            45% { transform: translateX(-10px) rotate(-3deg); }
            60% { transform: translateX(5px) rotate(2deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
            100% { transform: translateX(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes twinkle {
            0% { opacity: 0.7; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #f0f;
            position: absolute;
            top: -15px;
            z-index: -1;
        }

        /* Smiley untuk hasil */
        .result-emoji {
            font-size: 5em;
            margin: 10px 0;
        }

        /* Karakter awan */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            width: 100px;
            height: 60px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            opacity: 0.9;
            z-index: -1;
        }

        .cloud.c1 {
            top: 10%;
            left: 10%;
            animation: cloudFloat 20s linear infinite;
        }

        .cloud.c2 {
            top: 15%;
            right: 15%;
            width: 150px;
            height: 90px;
            animation: cloudFloat 25s linear infinite 5s;
        }

        @keyframes cloudFloat {
            0% { transform: translateX(-100vw); }
            100% { transform: translateX(100vw); }
        }
    </style>
</head>
<body>
    <!-- Karakter kartun -->
    <div class="character left">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="#FFD54F" />
            <circle cx="35" cy="40" r="5" fill="#333" />
            <circle cx="65" cy="40" r="5" fill="#333" />
            <path d="M 35 65 Q 50 80 65 65" stroke="#333" stroke-width="3" fill="none" />
        </svg>
    </div>
    
    <div class="character right">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="#81D4FA" />
            <circle cx="35" cy="40" r="5" fill="#333" />
            <circle cx="65" cy="40" r="5" fill="#333" />
            <path d="M 35 65 Q 50 70 65 65" stroke="#333" stroke-width="3" fill="none" />
        </svg>
    </div>

    <!-- Awan background -->
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>

    <div class="container">
        <h1>Kuis Petualangan Pintar</h1>
        
        <div id="quiz">
            <div class="progress-container">
                <div class="progress-bar" id="progress">1/10</div>
            </div>
            
            <div id="question" class="question"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="nextBtn">Selanjutnya</button>
        </div>

        <div id="result" class="hidden">
            <div class="stars">
                <div class="star">â˜…</div>
                <div class="star">â˜…</div>
                <div class="star">â˜…</div>
            </div>
            <h2>Skor Kamu: <span id="score"></span>/10</h2>
            <div class="result-emoji" id="resultEmoji"></div>
            <p id="message"></p>
            <img src="tribbie.png" 
                 alt="Pemenang" class="winner-img">
            <button onclick="location.reload()" class="next-btn">Main Lagi</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Hewan apa yang menghasilkan madu?",
                options: ["Kupu-kupu", "Lebah", "Kucing", "Burung"],
                answer: 1
            },
            {
                question: "Apa warna buah apel merah?",
                options: ["Merah", "Hijau", "Kuning", "Semua benar"],
                answer: 3
            },
            {
                question: "Alat musik yang dimainkan dengan jari?",
                options: ["Gitar", "Drum", "Suling", "Biola"],
                answer: 0
            },
            {
                question: "Planet terbesar di tata surya?",
                options: ["Bumi", "Mars", "Jupiter", "Venus"],
                answer: 2
            },
            {
                question: "Berapa jumlah kaki kucing?",
                options: ["2", "3", "4", "5"],
                answer: 2
            },
            {
                question: "Apa ibukota Indonesia?",
                options: ["Jakarta", "Bandung", "Surabaya", "Medan"],
                answer: 0
            },
            {
                question: "Benda langit yang memancarkan cahaya?",
                options: ["Bulan", "Bintang", "Awan", "Matahari"],
                answer: 1
            },
            {
                question: "Berapa hasil dari 2+2Ã—2?",
                options: ["4", "6", "8", "2"],
                answer: 1
            },
            {
                question: "Siapa penemu bola lampu?",
                options: ["Einstein", "Tesla", "Edison", "Newton"],
                answer: 2
            },
            {
                question: "Apa kepanjangan dari HTML?",
                options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks Text Markup Language", "Hyper Transfer Markup Language"],
                answer: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let currentQuestion = {};

        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextBtn = document.getElementById('nextBtn');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        const progressBar = document.getElementById('progress');
        const resultEmoji = document.getElementById('resultEmoji');

        // Fungsi untuk membuat konfeti
        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                confetti.style.opacity = Math.random() + 0.5;
                confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                
                document.body.appendChild(confetti);
                
                // Animasi jatuh
                const animation = confetti.animate(
                    [
                        { transform: 'translate(0, 0)', opacity: 1 },
                        { transform: `translate(${(Math.random() - 0.5) * 200}px, ${window.innerHeight}px)`, opacity: 0 }
                    ],
                    {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0,.9,.57,1)'
                    }
                );
                
                animation.onfinish = () => confetti.remove();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = progress + '%';
            progressBar.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            updateProgressBar();
            
            currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';
            
            // Tambahkan icon untuk setiap opsi
            const icons = ["", "", "", ""];
            
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = `${icons[index]} ${option}`;
                button.dataset.index = index;
                button.addEventListener('click', () => checkAnswer(index));
                optionsElement.appendChild(button);
            });

            // Animasi ketika pertanyaan baru dimuat
            questionElement.style.animation = 'wobble 0.5s';
            setTimeout(() => {
                questionElement.style.animation = '';
            }, 500);
        }

        function checkAnswer(selectedIndex) {
            const buttons = optionsElement.querySelectorAll('button');
            
            buttons.forEach(btn => {
                btn.disabled = true;
                const btnIndex = parseInt(btn.dataset.index);
                
                if (btnIndex === currentQuestion.answer) {
                    // Jawaban benar
                    btn.style.animation = 'correct 1s';
                    setTimeout(() => {
                        btn.style.backgroundColor = '#4CAF50';
                        btn.style.color = 'white';
                    }, 500);
                }
                
                if (selectedIndex === btnIndex && selectedIndex !== currentQuestion.answer) {
                    // Jawaban salah
                    btn.style.animation = 'incorrect 1s';
                    setTimeout(() => {
                        btn.style.backgroundColor = '#F44336';
                        btn.style.color = 'white';
                    }, 500);
                }
            });
            
            if (selectedIndex === currentQuestion.answer) {
                score++;
                // Efek suara kecil untuk jawaban benar
                const audio = new Audio('correct.mp3');
                audio.play();
            }
            
            currentQuestionIndex++;
            if (currentQuestionIndex === questions.length) {
                nextBtn.textContent = "Lihat Hasil";
            }
            nextBtn.disabled = false;
        }

        function showResult() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            scoreElement.textContent = score;
            
            if (score >= 7) {
                messageElement.textContent = "Wah Hebat! Kamu memang Juara! ðŸ†";
                resultEmoji.textContent = "ðŸ¥³";
                createConfetti();
            } else if (score >= 4) {
                messageElement.textContent = "Bagus, tetap semangat belajar ya! ðŸ“š";
                resultEmoji.textContent = "ðŸ˜„";
            } else {
                messageElement.textContent = "Jangan menyerah, coba lagi! Kamu pasti bisa! ðŸ’ª";
                resultEmoji.textContent = "ðŸ¤—";
            }
            
            // Tambahkan animasi untuk container hasil
            resultContainer.style.animation = 'wobble 1s';
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                nextBtn.disabled = true;
            } else {
                showResult();
            }
        });

        // Inisialisasi
        loadQuestion();
        nextBtn.disabled = true;
    </script>
</body>
</html>
